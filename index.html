<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur Kap TPE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulateur d’éligibilité Kap TPE</h1>
    <form id="kapForm">
      <label>Code APE :</label>
      <input type="text" id="ape" required>
      
      <label>CA annuel (€ HT) :</label>
      <input type="number" id="ca" required>

      <label>Nombre de salariés :</label>
      <input type="number" id="salaries" required>

      <label>Montant projet (€ HT) :</label>
      <input type="number" id="montant" required>

      <label>Votre entreprise est-elle située dans les Hauts ?</label>
      <select id="hauts">
        <option value="non">Non</option>
        <option value="oui">Oui</option>
      </select>

      <button type="submit">Vérifier</button>
    </form>
    <div id="resultat"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
